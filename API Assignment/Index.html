<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Country Data</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Country Data</a>
    </nav>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a country..." id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchCountry()">Search</button>
            </div>
        </div>
    </div>

    <!-- Result Grid -->
    <div class="container mt-4" id="resultGrid">
        <!-- Results will be dynamically added here -->
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">Your Footer Content Here</span>
        </div>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your Custom Script (e.g., script.js) -->
    <script src="script.js"></script>

</body>
</html>
